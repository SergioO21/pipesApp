<p-panel header="Personalized Pipes" class="p-1">
	<p>
		Personalized Pipes - Created by {{ "Us" | toggleCase:isUpperCase }}
	</p>
</p-panel>

<p-toolbar>
	<div class="p-toolbar-group-start">
		<button
			label="ToggleCase"
			pButton
			icon="pi pi-search"
			class="mr-2 p-button-info"
			(click)="toggleUppercase()"
		></button>
	</div>

	<div class="p-toolbar-group-end">
		<button
			label="By name"
			pButton
			icon="pi pi-sort"
			class="mr-2 p-button-success"
			(click)="changeFilter('name')"
		></button>

		<button
			label="By color"
			pButton
			icon="pi pi-sort"
			class="mr-2 p-button-help"
			(click)="changeFilter('color')"
		></button>

		<button
			label="Can Fly?"
			pButton
			icon="pi pi-sort"
			class="mr-2 p-button-danger"
			(click)="changeFilter('canFly')"
		></button>
	</div>
</p-toolbar>

<div class="grid">
	<div class="col mt-2">
		<p-panel header="Heroes">
			<p-table [value]="heroes | sortBy: heroesFilter" [tableStyle]="{ 'min-width': '50rem' }">
				<ng-template pTemplate="header">
					<tr>
						<th>Name</th>
						<th>Can Fly?</th>
						<th>Color</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-hero>
					<tr>
						<td>{{ hero.name }}</td>
						<td>{{ hero.canFly | canFly | titlecase }}</td>
						<td>{{ hero.color | color | titlecase }}</td>
					</tr>
				</ng-template>
			</p-table>
		</p-panel>
	</div>
</div>
